<!DOCTYPE html>

<script>  

function age_check() {
var age_input = prompt("How old are you?")   

if (age_input != null) {
  if (age_input < 18) { 
    document.getElementById("changed_text").innerHTML =
  `${age_input} is too young`; 
  alert(`${age_input} is too young`);
  } else { 
    document.getElementById("changed_text").innerHTML =
  `Please Enjoy Our Services`; 
  alert(`Please Enjoy Our Services`);
  }
}
}
</script>  

<body>

    <p id="changed_text">Click the button to change the text in this paragraph.</p>
    
    <button onclick="age_check()">Try it</button>  

</body>

</html>
